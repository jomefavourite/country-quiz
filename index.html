<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Country Quiz</title>
  </head>
  <body>
    <main class="container">
      <h2 class="title">Country quiz</h2>

      <div class="card">
        <img
          src="./images/undraw_adventure_4hum 1.svg"
          alt="adventure"
          class="card__img"
        />
        <div id="card__question__container">
          <div class="card__question">
            <h3>What continent those Nigeria belong to?</h3>
          </div>

          <div class="card__buttons">
            <button class="button__option" data-option="A">
              <span class="btn-label"> A </span>
              <span class="btn-option"> Africa </span>
            </button>
            <button class="button__option" data-option="B">
              <span class="btn-label"> B </span>
              <span class="btn-option"> North America </span>
            </button>
            <button class="button__option" data-option="C">
              <span class="btn-label"> C </span>
              <span class="btn-option"> South America </span>
            </button>
            <button class="button__option" data-option="D">
              <span class="btn-label"> D </span>
              <span class="btn-option"> Australia </span>
            </button>
          </div>
        </div>

        <button class="button__next" disabled>Next</button>
      </div>
    </main>
  </body>
</html>
