<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Country Quiz</title>
  </head>
  <body>
    <main class="container">
      <h2 class="title">Country quiz</h2>

      <div class="card">
        <img
          src="./images/undraw_adventure_4hum 1.svg"
          alt="adventure"
          class="card__img"
        />
        <div id="card__question__container">
          <div class="card__question">
            <div class="skeleton skeleton__question--img"></div>
            <div class="skeleton skeleton__question--title"></div>
            <div class="skeleton skeleton__question--title"></div>
          </div>

          <div class="card__buttons">
            <div
              class="skeleton skeleton__button__option"
              data-option="A"
            ></div>
            <div
              class="skeleton skeleton__button__option"
              data-option="B"
            ></div>
            <div
              class="skeleton skeleton__button__option"
              data-option="C"
            ></div>
            <div
              class="skeleton skeleton__button__option"
              data-option="D"
            ></div>
          </div>
        </div>

        <button class="button__next" disabled>Next</button>
      </div>
    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
